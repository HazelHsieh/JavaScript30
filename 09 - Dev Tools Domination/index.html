<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/favicon.ico.svg">
  <title>Console Tricks!</title>
</head>

<body>

  <p onClick="makeGreen()">×BREAK×DOWN× </p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }


    let console = {
      isDev: true,
      log(...args) {
        if (!this.isDev) return;
        window.console.log(...args);
      },
      warn(...args) {
        window.console.warn(...args);
      },
      error(...args) {
        window.console.error(...args);
      },
      info(...args) {
        window.console.info(...args);
      },
      assert(...args) {
        window.console.assert(...args);
      },
      dir(...args) {
        window.console.dir(...args);
      },
      table(...args) {
        window.console.table(...args);
      },
      group(...args) {
        window.console.group(...args);
      },
      groupCollapsed(...args) {
        window.console.groupCollapsed(...args);
      },
      groupEnd(...args) {
        window.console.groupEnd(...args);
      },
      count(...args) {
        window.console.count(...args);
      },
      time(...args) {
        window.console.time(...args);
      },
      timeEnd(...args) {
        window.console.timeEnd(...args);
      }
    }
    // Regular
    console.log("%cNO.1", "font-size: 20px;");
    console.log(123, 24);

    // Interpolated
    // Styled
    console.log("%c住手", "color: red; font-size: 40px;");

    console.log("%cNO.2", "font-size: 20px;");
    // warning!
    console.warn('警告')

    // Error :|
    console.error('錯誤')

    // Info
    console.info('資訊')

    console.log("%cNO.3", "font-size: 20px;");
    // Testing
    console.assert('', '訊息跑出來')

    // clearing
    console.log("%cNO.4", "font-size: 20px;");
    // console.clear();
    // control + L  or CTRL + L

    // Viewing DOM Elements
    console.log("%cNO.5", "font-size: 20px;");
    const p = document.querySelector('p');
    console.dir(p);

    // Grouping together
    console.log("%cNO.6", "font-size: 20px;");
    console.table(dogs);

    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });
    console.log("This is the outer level");
    console.group();
    console.log("Level 2");
    console.group();
    console.log("Level 3");
    console.warn("More of level 3");
    console.groupEnd();
    console.log("Back to level 2");
    console.groupEnd();
    console.log("Back to the outer level");

    // counting
    console.log("%cNO.7", "font-size: 20px;");
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    // timing
    console.time("test1")
    for (let i = 1; i < 10000000; i++) {
      let j = i;
    }
    console.timeEnd("test1")
    console.time("test2")
    let i;
    let j;
    for (i = 1; i < 10000000; i++) {
      j = i;
    }
    console.timeEnd("test2")
  </script>
</body>

</html>
